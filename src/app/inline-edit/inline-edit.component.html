<div class="row">
  <div class="col-12" *ngIf="editing">
    <input #inlineEditControl [required]="required" (blur)="onBlur($event)" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" />
  </div>
  <div class="col-12" *ngIf="!editing">
    <div title="Click to edit" (click)="edit(value)" (focus)="edit(value);" tabindex="0" class="inline-edit text-center"><b>Shopping list {{value}} &#x270e;</b> </div>
  </div>
</div>
