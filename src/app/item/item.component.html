<div class="card p-2 m-2">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-12 mb-3">
        <div class="row">
        <div class="col-8 col-sm-8 col-md-8  text-left">

            {{ (item.name?.length>50)?(item.name |
                          slice:0:50)+'....':(item.name) }}
      
          </div>
      
          <div class="col-4 col-sm-4 col-md-4">
            <img class="responsive-img" src="/assets/defualt.png" alt="{{item.name}}">
          </div>
        </div>
    </div>
    

    <div class="col-12 col-sm-12 col-md-12">
      <button *ngIf="!isAdd" type="button" (click)="remove(item)" class="btn btn-info">&#9866; Remove</button>
      <button *ngIf="isAdd" type="button" (click)="add(item)" class="btn btn-info">&#x2B; Add to shopping list</button>
      
    </div>
  </div>
</div>
